<style type="text/css">
.map-container {
  max-width: 860px;
  margin: auto;
  height: 500px;
  margin: 0 auto;
  position: relative;
}

.prec-g{

  opacity: 0.65;
}



#legend_prec{
  position: absolute;
  width:120px;
  top: 450px;
  z-index:1000;
  left: calc(100% - 120px);
}

#legend_prec_scale{
  height: 18px;
  width:100%;
}

#legend_prec_text{
  display: flex;
  color: #AAA;
  font-weight:300;
}

.mapboxgl-ctrl-attrib{
  display: none;
}

.mapboxgl-popup-content{

  background: rgba(255,255,255,0.7) !important;

}

<div id='map' class="map-container">
  <div id="legend_prec" class="legend-prec">
    <div id="legend_prec_scale"></div>
      <div id="legend_prec_text">
          <span style="width:100%; margin-right:auto;">Low</span>
          <span>High</span>
        </div>
  </div>
</div>


<div class="map-forms map-forms-inline">
  <form>
    <input type="checkbox" name="basemap" id="input_rivers" value="rivers" /><label for="input_rivers">Rivers</label><br>
    <input type="checkbox" name="basemap" id="input_prec" value="prec" checked/><label for="input_avail">Precipitation</label><br>

  </form>
