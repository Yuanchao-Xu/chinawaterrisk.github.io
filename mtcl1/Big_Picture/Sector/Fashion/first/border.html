<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset = 'utf-8'>
	<title>Border</title>
	<script src='https://d3js.org/d3.v4.min.js'></script>
	<style>
		.svg-container {
			width: 100%;
			margin:0;
		}
		.svg-content {
			position: absolute;
			top: 0;
			left: 0;
		}		
	</style>
</head>
<body>

	<div id = 'map' class="svg-container"></div>

	<script>	
		var width = 960,
			height = 700;
			
	//	var projection = d3.geoAlbers()
	//						.scale(1000)
	//						.rotate([-105, 0])
	//						.translate([width/2, height/2]);
	
		var projection = d3.geoMercator()
							.center([107, 31])
							.scale(850)
							.translate([width/2+30, height/2+110]);		
							
		var path = d3.geoPath()
					.projection(projection);
					
		var svg = d3.select('#map')
					.append('svg')
					.attr("preserveAspectRatio", "xMinYMin meet")
					.attr("viewBox", "0 0 " + width + " " + height)
					.classed("svg-content", true);

		d3.json('https://raw.githubusercontent.com/chinawaterrisk/chinawaterrisk.github.io/master/resources/json/china/country/natural_earth_china_smoothed.json', function(error, provinces){
				svg.selectAll('path')
					.data(provinces.features)
					.enter()
					.append('path')
					.attr('d', path)
					.style('fill', 'white')					
					.style('stroke', '#094677')
					.style('stroke-width', 1);
		});
	</script>
</body>
</html>
